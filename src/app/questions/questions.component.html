<header class="asking-post-cover">
  <div class="overlay" style="background-image: url('assets/images/Capture.PNG');background-size: cover">
    <div class="intro text-center">
      <div class="container">
        <h1 class="intro-title text-shadow" >Poser une question</h1>
      </div>
    </div>
  </div>
</header>


<div class="how-post-steps text-center hidden-xs">
  <div class="container">
    <div class="row">
      <div class="how-post-step col-xs-12 col-sm-4">
        <span class="bullet-circle">1</span>
        <p class="how-post-subtitle">Décrire votre question</p>
      </div>
      <div class="how-post-step col-xs-12 col-sm-4">
        <span class="bullet-circle">2</span>
        <p class="how-post-subtitle">Consulter les questions posées</p>
      </div>
      <div class="how-post-step col-xs-12 col-sm-4">
        <span class="bullet-circle">3</span>
        <p class="how-post-subtitle">Découvrir la meilleure réponses</p>
      </div>
    </div>
  </div>
</div>


<!-- Asking post -->
<section>
  <div class="asking-post">
    <div class="container">
      <div class="asking-post-title">
        <h2></h2>
      </div>
      <div class="card">
        <div class="card-body">
          <div class="card-head">
            <h5 class="card-title">Détail du question</h5>
          </div>
          <form action="http://jobexpress.tech/demandeInsert" method="post">
            <input type="hidden" name="_token" value="4knaNqq0TEsEyqS4LEOSFi3sYJVisLsuaxAmvSwE">
            <div class="row form-area">

              <div class="col-sm-6">
                <div class="form-group col-sm-12">
                  <label class="control-label" for="job_title">Nom d'utilisateur</label>
                  <input placeholder="Votre nom ?" maxlength="80" class="form-control" data-component="field-validator"
                    data-summary-field="" size="80" type="text" name="titre" id="job_title">
                </div>
                <div class="form-group col-sm-12">
                  <label class="control-label" for="job_title">Adresse electronique</label>
                  <input placeholder="Quelle est votre adresse electronique?" maxlength="80" class="form-control"
                    data-component="field-validator" data-summary-field="" size="80" type="text" name="titre"
                    id="job_title">
                </div>
                <div class="form-group col-sm-12">
                  <label class="control-label" for="job_title">Fonction</label>
                  <input placeholder="Quelle est votre fonction ?" maxlength="80" class="form-control"
                    data-component="field-validator" data-summary-field="" size="80" type="text" name="titre"
                    id="job_title">
                </div>


                <div class="form-group col-sm-12">
                  <label class="control-label" for="job_description">Description</label>
                  <textarea name="description" id="job_description" placeholder="Décrivez votre question"
                    data-provide="typeahead" data-address="" data-summary-field="" data-field-type="autocomplete"
                    data-validation-type="required-if" data-target="[data-field=&quot;address_name&quot;]" data-value=""
                    autocomplete="off" size="30" class="form-textarea" rows="4"></textarea>
                </div>

              </div>

            </div>
            <!-- user id -->
            <input type="hidden" name="idUser" value="6">
            <button type="submit" class="btn btn-post">Demander</button>
          </form>
        </div>

      </div>
    </div>
  </div>
</section>
